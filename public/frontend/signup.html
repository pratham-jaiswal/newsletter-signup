<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet"/>
    <title>Newsletter Signup</title>
</head>

<body class="text-center">
    <form action="/" method="post" class="form-signin">
        <img class="mb-4" src="images/icon.png" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input type="text" class="form-control top" name="fname" placeholder="First Name" required autofocus/>
        <input type="text" class="form-control middle" name="lname" placeholder="Last Name" required/>
        <input type="email" class="form-control bottom" name="email" placeholder="Email" required/> 
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Pratham Jaiswal</p>
    </form>
</body>

</html>
